<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ分け</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">グループ分けをしよう</h1>
            <div class="field">
                <label class="label">参加メンバー</label>
                <div class="control">
                    <textarea id="membersInput" class="textarea is-primary" placeholder="読点で区切って名前を入力してください"></textarea>
                </div>
                <br>
                <div class="field is-grouped is-grouped-centered">
                    <p>
                    <button onclick="divideGroups()" class="button is-primary is-medium">分ける</button>
                    <button onclick="clearInput()" class="button is-primary is-medium is-outlined">クリア</button>
                    </p>
                </div>
                <br>
                <div id="message"></div>
                <div id="groupA"></div>
                <div id="groupB"></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
